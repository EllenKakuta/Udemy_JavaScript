<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCÍCIOS DE STRINGS</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome completo');
        document.body.innerHTML += `O seu nome é <strong>${nome}</br>`;
        document.body.innerHTML += `Seu nome tem <strong>${nome.length} letras</br>`;
        document.body.innerHTML += `A segunda letra do seu nome é <strong>${nome[1]}</br>`;
        document.body.innerHTML += `O primeiro índice da letra 'A' no seu nome <strong>${nome.indexOf('a')}</br>`;
        document.body.innerHTML += `O último índice da letra 'A' no seu nome <strong>${nome.lastIndexOf('a')}</br>`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são <strong>${nome.slice(-3, nome.length)}</br>`;
        document.body.innerHTML += `As palavras do seu nome são <strong>${nome.split(' ')}</br>`;
        document.body.innerHTML += `Seu nome com letra maiúscula <strong>${nome.toUpperCase()}</br>`;
        document.body.innerHTML += `Seu nome com letras minúsculas <strong>${nome.toLowerCase()}</br>`;
    </script>
</body>
</html>
